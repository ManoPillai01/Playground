[project]
name = "on-brand-crew"
version = "0.1.0"
description = "CrewAI agent for brand consistency checking"
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "crewai>=1.7.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
on-brand-crew = "on_brand_crew.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/on_brand_crew"]
